<form [formGroup]="dynamicFormGroup" (ngSubmit)="onSubmit()">
  <div >
    <div *ngFor="let field of fields" class="mb-2">
      <app-dynamic-field [field]="field"></app-dynamic-field>
      <app-dynamic-error [field]="field"></app-dynamic-error>
    </div>
    <!-- Submit and Reset Buttons -->
    <div class="row justify-content-center align-items-center">
      <div class="col-auto text-center">
        <button
          type="submit"
          class="btn btn-primary m-1"
        >
          Submit
        </button>
        <button
          type="button"
          class="btn btn-secondary m-1"
          (click)="resetForm(dynamicFormGroup)"
        >
          Reset
        </button>
      </div>
    </div>
  </div>
</form>
