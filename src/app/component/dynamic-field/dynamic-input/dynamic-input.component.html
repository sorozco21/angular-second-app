<form [formGroup]="formName">
  <div class="form-group">
    <label [for]="field.fieldName" class="form-label">
      {{ field.label }}
    </label>
    <input
      class="form-control"
      [type]="field.type"
      [name]="field.fieldName"
      [formControlName]="field.fieldName"
      [value]="field.value"
    />
  </div>
</form>
